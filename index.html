---
layout: default
---

<section class="timeline">

  {% for post in site.posts %}
  <div class="timeline-item">

    <div class="timeline-img"></div>

    <div class="timeline-content timeline-card js--fadeInRight">
      <div class="timeline-img-header" style="background-image: url('{{ post.thumbnail }}');">
      </div>
      <div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
      <h2>{{ post.title }}</h2>
      <a class="bnt-more" href="javascript:void(0)">Irakurri</a>
    </div>
  </div>
  {% endfor %}
</section>


<script src="/js/timeline.js" type="text/javascript" charset="utf-8"></script>
